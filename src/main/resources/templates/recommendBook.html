图书推荐
<form action="" method="get" th:action="@{/recommendBook}" th:each="bookinfo:${list}">

    <label>
        <output type="text" name="name"  th:text="${bookinfo.name}"></output><br/>
        <output type="text" name="author"  th:text="${bookinfo.author}"></output><br/>
        <output type="text" name="publisher"  th:text="${bookinfo.publisher}"></output><br/>

    </label><br />
</form>
