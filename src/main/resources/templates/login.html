<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../index2.html"><b>Find your Book</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">登录开始新的旅程吧</p>

    <form action="" method="post" th:action="@{/login}"
          th:object="${users}">
      <div class="form-group has-feedback">
        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Account">
      </div>
      <div class="form-group has-feedback">
        <input type="password"  name="pwd" th:field="*{pwd}" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="bs-checkbos">
            <label>
              <input type="checkbox"><lable class="h5">记住账号</lable>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- /.social-auth-links -->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });


</script>
